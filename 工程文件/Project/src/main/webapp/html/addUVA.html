    <div style="margin-left: 50px">
        <p><label for="model">型号</label><input id="model" type="text" placeholder="请输入型号"></p>
        <a>A：浇水 B：施肥 C:勘察</a>
        <p><label for="producer">生产商</label><input id="producer" type="text" placeholder="请输入生产商"></p>

        <a>输入格式“2024-10-22”</a>
        <button style="margin-top: 29px;margin-left: 320px" class="search-button" id="submitButton">提交</button>

    </div>

</div>

    <script>
        document.getElementById("submitButton").addEventListener("click", function () {
            const model = document.getElementById("model").value;
            const producer = document.getElementById("producer").value;
            const endurance = document.getElementById("endurance").value;
            const imageTrans = document.getElementById("imageTrans").value;
            const buydingDate = document.getElementById("buydingDate").value;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/UVASystem_war_exploded/submitUavInfo-servlet', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(`model=${model}&producer=${producer}&endurance=${endurance}&imageTrans=${imageTrans}&buydingDate=${buydingDate}`);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const responseTest = JSON.parse(xhr.responseText);
                    if(responseTest.result === "200") {
                        alert(responseTest.message);
                        location.reload();
                    }
                    else alert(responseTest.message);
                }
            };
        });
        document.getElementById("backButton").addEventListener("click", function () {
            window.location.href = 'uavInformation.html';
        });
    </script>
