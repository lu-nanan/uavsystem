<div class="tile-container">
    <p style="color: #0014B7; font-size: 26px;margin-left: 62px;">个人信息</p>
</div>
<div class="form-container">
    <div class="rowOne-container">
        <table border="1" width="500" height="300" cellspacing="0">
            <tr id="row1" height="50" align="center" valign="middle">
                <td>ID</td>
            </tr>
            <tr id="row2" height="50" align="center" valign="middle">
                <td>邮箱</td>
            </tr>
            <tr id="row3" height="50" align="center" valign="middle">
                <td>手机号</td>
            </tr>
            <tr id="row4" height="50" align="center" valign="middle">
                <td>密码</td>
                <td>
                    <form action="./Change_Pass_User.html" target="_self">
                        <button id="changeBUtn">修改</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <script>
        window.onload=function () {
            const userID=sessionStorage.getItem("userId");
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/UVASystem_war_exploded/userInformation-servlet?id=${userID}`, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const responseText = JSON.parse(xhr.responseText);
                    var row1 = document.getElementById('row1');
                    var row2 = document.getElementById('row2');
                    var row3 = document.getElementById('row3');
                    const cell1 = row1.insertCell(1);
                    const cell2 = row2.insertCell(1);
                    const cell3 = row3.insertCell(1);
                    cell1.textContent = userID;
                    cell2.textContent = responseText.email;
                    cell3.textContent = responseText.telephone;
                }
            };
        }
    </script>
</div>
